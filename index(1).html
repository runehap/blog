<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style(1).css" />
  </head>
  <hgroup>
    <h1 class="master-title"><a href="index.html">홈</a></h1>

  
</hgroup>

  <body>
    <main>
      <img
        class="image"
        src="./호랑.jpg"
        alt="https://youtu.be/D92O5JT3E8A"
      />

      <div class="player">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <div class="time">
          <div class="lapse">00:<span class="seconds">00</span></div>
          <div class="remaining">04:<span class="seconds">45</span></div>
        </div>

        <h1 class="title">호랑수월가</h1>
        <span class="artist">탑현</span>

        <ul class="btns">
          <li>
            <button class="backward-btn" aria-label="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
          </li>
          <li>
            <button class="play-btn" aria-label="play">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="pause-btn hidden" aria-label="pause">
              <i class="fa-solid fa-pause"></i>
            </button>
          </li>
          <li>
            <button class="forward-btn" aria-label="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
